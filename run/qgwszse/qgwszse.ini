#配置信息的位置
ConfigPath=../config/
#流文件存放目录
FlowPath=../flow/
#日志文件路径
SyslogPath=./Syslog.log
#日志运行级别
LogLevel=6

#Rsp确认状态循环读取时间,毫秒
RspLoopTime=5000
#Rtn回报状态循环读取时间,毫秒
