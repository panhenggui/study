#前置开放的端口
StockFront=tcp://127.0.0.1:18200
#下行流水的端口号
StockSend=tcp://127.0.0.1:18201

#第一个配置
wtDbfFile=../dbf/sjswt.dbf
hbDbfFile=../dbf/sjshb.dbf
