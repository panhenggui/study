#行情和交易指定合约限制条件
#1、行情、交易合约筛选规则: 0-无 | 1-业务类型 | 2-具体的合约 | 3-商品代码 | 4-交易所
SelectType=2
#2、业务类型：无-'N'| 现货-'P'| 期货-'F'| 期权-'O'| 跨期套利-'S'| 跨品种套利-'M'| 看涨垂直套利-'U'| 看跌垂直套利-'E'| 跨式套利-'D'| 宽跨式套利-'G'| 备兑组合-'R'| 外汇――直接汇率-'X'| 外汇――间接汇率-'I'| 外汇――交叉汇率-'C'| 指数-'Z'| 股票-'T';
