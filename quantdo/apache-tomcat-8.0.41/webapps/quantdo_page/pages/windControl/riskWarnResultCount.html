<link href="windControl/riskWarnResultCount.css" rel="stylesheet">
<title>风控预警情况统计</title>
<div ng-controller="riskWarnResultCountController" style="width: 100%;overflow: auto;">
<div style="height:20px;"></div>
		<div style="float: left;">
    		<div class="detailRow" style="height:auto;">
    		    <label>机构:</label>
				<select ng-change = "brokerChange()" ng-disabled = riskWarnResultCountIsCanUser ng-model="riskWarnResultCountEntity.brokerageFirmID" class="select-style" 
						ng-options="cf.instClientID as cf.instClientID+'_'+cf.instClientAbbrName for cf in brokerEntity"><option value="">[全部]</option>		
                </select>
    			<label>类型:</label>
    			<select  ng-change = "typeChange()" ng-model="riskWarnResultCountEntity.accType"  class="select-style" 
    			        ng-options="op.accType as op.accName for op in typeEntity"><option value="">[全部]</option>		
                </select>
                <label>产品名称/资产单元:</label>
                <select  ng-model="riskWarnResultCountEntity.accId"  class="select-style" 
    			        ng-options="op.accId as op.accId+'_'+op.accName for op in productEntity"><option value="">[全部]</option>		
                </select>
                <label>风控指标:</label>
    			<select  ng-model="riskWarnResultCountEntity.tplID"  class="select-style" 
    			        ng-options="op.tplID as op.name for op in tplEntity"><option value="">[全部]</option>		
                </select>
                <label >开始日期:</label>
                 <input style="cursor:pointer"  forType="date" type="text" ng-readonly="true" class="product-time" ng-model="riskWarnResultCountEntity.begindate">
                <label >结束日期:</label>
                <input style="cursor:pointer"  forType="date" type="text" ng-readonly="true" class="product-time" ng-model="riskWarnResultCountEntity.enddate">
	            <input  type="button"  value="查询" class="myNewBtn" ng-click="findData(riskWarnResultCountEntity)">
   		</div>
    	</div>
    	<div style="margin-top:55px" class="detailRow" >
	    <table id="riskWarnResultCount_table" class="cell-border stripe" cellspacing="0" width="100%">
	    </table>
	</div>
</div>
