<div class="row" ng-controller="LogManageController">
	<!-- start -->
	<form class="form-12">
		 <div class="form-row">
			<div class="row-col-one">
				<label class="word-style">操作人</label>
					
				<input type="text"  class="value-style" ng-model="queryEntity.operatorID" name="operatorID"/>
                   	
			</div>
			<div class="row-col-one">
	           
                <label class="word-style">操作功能菜单</label>
                    <select ng-model="queryEntity.operFuncDesc"  class="value-style" 
                            ng-options="op.rightName as op.rightName for op in queryMenuEntitys">
                        <option value="">全部</option>
                    </select>
            </div>
			 <div class="row-col-one" >
               
                    <label class="word-style">开始日期</label>
                    
                        <input type="text"  onchange="" class="Wdate value-style word-style" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyyMMdd'})"
                        ng-model="queryEntity.beginDate"  ng-readonly="true" id="settleDate"  />
                   
                
            </div>
            <div class="row-col-one">
              
                 <label class="word-style">结束日期</label>
                     <input type="text"  onchange="" class="Wdate value-style word-style" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyyMMdd'})"
                     ng-model="queryEntity.endDate"   ng-readonly="true" id="settleDate" />
            </div>

    </div>
	</form>
