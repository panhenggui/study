<div class="row" ng-controller="RoleManageController">
	<!-- start 定义表单查询-->
	<form class="form-12">
		 <div class="form-row">
			<div class="row-col-one" >
				  <label class="word-style">角色名称</label>
                  <input type="text" class="value-style" ng-model="queryEntity.roleName"  name="roleName"/>
			</div>
		</div>
		<div class="btn-beyond-one-row" ng-show="roleManage_query">
      	      <button type="button" class="btn btn-query btn-word-two"  ng-click="find(queryEntity)"> 查询</button>
    	</div>
	</form>
	<!--End 表单查询 -->
	
	<!-- 新增 修改 模态框（Modal） -->
    <div class="modal fade" id="roleSetting_setModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="setModalLabel">
                        角色权限设置
                    </h4>
                </div>
                <div class="modal-body treeStyle"  style="height:550px;">
                    <!-- 添加表单内容-->
                    <form class="form-horizontal" role="form" name="myForm" novalidate>
                        <div class="zTreeDemoBackground left"  style="height:500px;width:450px;overflow-y:scroll;">
                            <ul id="rightTree" class="ztree"></ul>
                        </div>
                    </form>
                    <!--End  添加表单内容-->
                </div>
                <div class="modal-footer">
                	<input id="isUpdateRelateUser" name="isUpdateRelateUser" type="checkbox" style="width: 15px;height: 15px;">更新关联用户</input>
                    <span class="btn btn-info btn-sm popover-info" data-rel="popover" data-placement="bottom" title=""
                          ng-click="saveRight()"
                          ng-disabled="">&nbsp;确定&nbsp;</span>
                    <span class="btn btn-close btn-sm popover-info" data-rel="popover" data-placement="bottom" title=""
                          data-dismiss="modal">&nbsp;取消&nbsp;</span>
                </div>
            </div>
        </div>
    </div>
    
	<!--PAGE CONTENT START-->
	<div class="col-xs-12 clear-padding-right">
        <div class="row">
            <div class="col-xs-12 clear-padding-right">
                <div>
                    <table id="roleManage_dynamic_table" class="cell-border stripe" cellspacing="0" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--PAGE CONTENT END-->

	<div class="modal fade" id="roleList" tabindex="-1" role="dialog" 
		 aria-labelledby="myModalLabel" aria-hidden="true"
		 data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" >
			<div class="modal-content" style="width:800px;height:700px">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
					<h4 class="modal-title" >权限列表</h4>
				</div>
				<div class="modal-body">
						<!--PAGE CONTENT START-->
						<div class="col-xs-12 clear-padding-right">
					        <div class="row">
					            <div class="col-xs-12 clear-padding-right">
					                <div>
					                    <table id="roleManageMenu_dynamic_table" class="cell-border stripe" cellspacing="0" width="100%">
					                    </table>
					                </div>
					            </div>
					        </div>
					    </div>
					    <!--PAGE CONTENT END-->
				</div>
				<div class="modal-footer">
				</div>
			</div>
		</div>
	</div>
</div>
