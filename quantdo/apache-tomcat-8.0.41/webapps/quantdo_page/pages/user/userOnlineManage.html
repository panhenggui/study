<div class="row" ng-controller="UserOnlineManageController">
	<!-- start 定义表单查询-->
	<form class="form-12">
		 <div class="form-row">
		 	<div class="row-col-one" >
		 		<label  class="word-style">机构代码</label>
				<select class="value-style" ng-model="queryEntity.instClientID"  name="instClientID"  ng-disabled="isInstClient"
				      ng-options="op.instClientID as op.instClientID + '-' + op.instClientAbbrName for op in instClientListEntitys">
				    <option value="">全部</option>
				</select>
			</div>
			<div class="row-col-one" >
				  <label class="word-style">用户代码</label>
                  <input type="text" class="value-style" ng-model="queryEntity.userID"  name="userID"/>
			</div>
		</div>
		<div class="btn-beyond-one-row" ng-show="userOnlineManage_query">
      	      <button type="button" class="btn btn-query btn-word-two"  ng-click="find(queryEntity)"> 查询</button>
    	</div>
	</form>
	<!--End 表单查询 -->
	

	<!--PAGE CONTENT START-->
	<div class="col-xs-12 clear-padding-right">
        <div class="row">
            <div class="col-xs-12 clear-padding-right">
                <div>
                    <table id="UserOnlineManage_dynamic_table" class="cell-border stripe" cellspacing="0" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--PAGE CONTENT END-->
	
</div>
