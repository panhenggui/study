<link rel="stylesheet" href="query/dailyProfitloss.css" />

<div class="row" ng-controller="DailyProfitlossController">
	<!-- start 定义表单查询-->
	<form class="form-12">
		 <div class="form-row">
         	<div class="row-col-one" >
				<label class="word-style">查询方式</label>
                <select ng-model="queryEntity.searchType" class="value-style"
					ng-options="op.key as op.text for op in searchTypes">
				</select>
			</div>
			<div class="row-col-one" >
				<label class="word-style">所属机构</label>
                <select ng-model="queryEntity.instClientID" class="value-style" ng-disabled="noInst"
					ng-options="op.instClientID as op.instClientAbbrName for op in instClientList">
					<option value="">全部</option>
				</select>
			</div>
			<div class="row-col-one">
				<label class="word-style">日期</label> <input
					type="text"  onchange="" class="Wdate value-style word-style" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyyMMdd'})"
					ng-model="queryEntity.tradeDate" ng-readonly="true" id="tradeDate" />
			</div>
		</div>
		<div class="btn-beyond-one-row">
			<button type="button" class="btn btn-query btn-word-two"  ng-click="find(queryEntity)" ng-show="dailyProfitloss_query" ng-disabled="isQuery">查询</button>
			<button type="button" class="btn btn-reset btn-beyond-two"  ng-click="exportExcelDailyProfitloss(queryEntity)" ng-show="dailyProfitloss_export" >导出excel</button>
    	</div>
	</form>
	<!--End 表单查询 -->
	<div class="col-xs-12 clear-padding-right">
        <div class="row">
            <div class="col-xs-12 clear-padding-right">
                <div>
	                <div ng-show="isShow == 1">
		                <table id="dailyProfitloss_dynamic_tableOne" class="cell-border stripe" cellspacing="0" width="100%">
			                <tfoot class="dailyProfitlossFoot">
								<tr style="text-align:center" >
									<td style="text-align:center">合计</td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
								</tr>
							</tfoot> 
		                </table>
	                </div>
	                
	                <div ng-show="isShow == 2">
		                <table id="dailyProfitloss_dynamic_tableTwo" class="cell-border stripe" cellspacing="0" width="100%">
		                	<tfoot class="dailyProfitlossFoot">
							<tr style="text-align:center" >
								<td style="text-align:center">合计</td>
								<td style="text-align:center"></td>
								<td style="text-align:center"></td>
								<td style="text-align:center"></td>
								<td style="text-align:center"></td>
							</tr>
						</tfoot> 
		                </table>
	                </div>
	                
                    <div ng-show="isShow == 3">
		                <table id="dailyProfitloss_dynamic_tableThree" class="cell-border stripe" cellspacing="0" width="100%">
		                    <tfoot class="dailyProfitlossFoot">
								<tr style="text-align:center" >
									<td style="text-align:center">合计</td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
								</tr>
							</tfoot> 
		                </table>
	                </div>
                </div>
            </div>
        </div>
    </div>
	<!--PAGE CONTENT -->

</div>
