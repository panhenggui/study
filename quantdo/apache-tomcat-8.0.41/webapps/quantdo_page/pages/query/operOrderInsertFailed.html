<title>实时错单查询</title>
<div>
	<ol class="breadcrumb">
		<li><a>交易数据查询</a></li>
		<li class="active">实时错单查询</li>
	</ol>
</div>
<br>
<div class="row" ng-controller="OperOrderInsertFailedController">
	<!-- start 定义表单查询-->
	<form class="form-horizontal">
		<div class="row">
			<div class=col-xs-12>
				<div class="alert alert-success" ng-show="resultFlag">
					<span ng-bind="resultInfo"></span>
				</div>
			</div>
		</div>
			<div class="row header-information">
				<div class="col-xs-12">
					<div class="col-xs-3">
						<div class="form-group" ng-show="isMom">
							<label class="col-sm-5 control-label">查询方式</label>
		
							<div class="col-sm-5">
								<select ng-model="queryEntity.searchType" class="operOrderInsertFailed-select-style"
									ng-options="op.key as op.text for op in searchTypes"
									ng-change="changeName()">
								</select>
							</div>
						</div>
						<div class="form-group" ng-show="!isMom">
							<label class="col-sm-5 control-label">{{showID}}</label>
		
							<div class="col-sm-5">
								<select ng-model="queryEntity.accountID"   class="operOrderInsertFailed-select-style"
								ng-options="op as op.instClientID+'_'+op.accountID+'_'+op.accountName for op in queryAccountEntitys">
								<option value="">全部</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-3" ng-show="isMom">
						<div class="form-group">
							<label class="col-sm-5 control-label">{{showID}}</label>
		
							<div class="col-sm-5">
								<select ng-model="queryEntity.accountID"  class="operOrderInsertFailed-select-style"
								ng-options="op as op.instClientID+'_'+op.accountID+'_'+op.accountName for op in queryAccountEntitys">
								<option value="">全部</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-3">
						<div class="form-group">
							<label class="col-sm-5 control-label">合约代码</label>
		
							<div class="col-sm-5">
								<input type="text" class="form-control"
									ng-model="queryEntity.instrumentID" />
							</div>
						</div>
					</div>
					<div class="col-xs-2">
						<div class="form-group">
							<button class="btn btn-success" id="bootbox-options1"
								ng-click="find(queryEntity)" ng-disabled="isQuery">查询</button>
								<button class="btn btn-success" id="bootbox-options1" 
							ng-click="exportExcelOOF(queryEntity)">导出excel</button>
						</div>
					</div>
				</div>
			</div>
	</form>
	<!--End 表单查询 -->

				<table id="orderFailed_table" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
