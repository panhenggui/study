<div class="row" ng-controller="SubCombPositionDetailController">
	<!-- start 定义表单查询-->
	<form class="form-12">
		<div class="form-row">

			<div class="row-col-one">
				<label class="word-style">开始日期</label> <input
					type="text"  onchange="" class="Wdate value-style word-style" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyyMMdd'})"
					ng-model="queryEntity.settleDate" ng-readonly="true" id="settleDate"/>
			</div>

			<div class="row-col-one">
				<label class="word-style">结束日期</label> <input
					type="text"  onchange="" class="Wdate value-style word-style" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyyMMdd'})"
					ng-model="queryEntity.endDate" ng-readonly="true" id="endDate"/>
			</div>


			
			<div class="row-col-one">
				<label class="word-style">所属机构</label> <select
					ng-model="queryEntity.instClientID"
					class="value-style"  ng-disabled="noInst"
					ng-options="op.instClientID as op.instClientAbbrName for op in queryInstClients"
					ng-change="changeInstClient()">
					<option value="">全部</option>
				</select>
			</div>
			<div class="row-col-one">
				<label class="word-style">交易所</label> <select
					ng-model="queryEntity.exchID" class="value-style"
					ng-options="op.exchID as op.exchID+'_'+op.exchName for op in queryExchangeDatas">
					<option value="">全部</option>
				</select>
			</div>
			<div class="row-col-one">
				<label class="word-style">资产单元</label> <select
					ng-model="queryEntity.subAccountID" class="value-style"
					class="subPositionQuery-select-style"
					ng-options="op as op.instClientID+'_'+op.subAccountID+'_'+op.subAccountName for op in subAccountIDEntitys">
					<option value="">全部</option>
				</select>
			</div>
			<div class="row-col-one">
				<label class="word-style">期权合约</label> 
				<input type="text" class="value-style" ng-model="queryEntity.instrumentID2" />
			</div>
			<div class="row-col-one">
				<label class="word-style">组合类型</label> <select
					ng-model="queryEntity.combInstrumentID" class="value-style"
					ng-options="op.key  as op.test for op in combInstrumentIDS">
					<option value="">全部</option>
				</select>
			</div>
		</div>
		<div class="btn-beyond-one-row">
			<div class="form-group">
				<button class="btn btn-query btn-word-two" id="bootbox-options1" ng-show="subCombPositionDetail_query"
					ng-click="find()" ng-disabled="isQuery" >查询</button>
			</div>
		</div>
	</form>
	<!--PAGE CONTENT START-->
	<div class="col-xs-12 clear-padding-right">
        <div class="row">
            <div class="col-xs-12 clear-padding-right">
                <div>
                    <table id="subCombPositionDetail_dynamic_table" class="cell-border stripe" cellspacing="0" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
