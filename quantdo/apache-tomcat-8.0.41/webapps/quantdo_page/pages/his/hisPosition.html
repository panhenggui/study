<div class="row" ng-controller="HisPositionQueryController">
	<!-- start 定义表单查询-->
	<form class="form-12">
		<div class="form-row">
			<div class="alert alert-success" ng-show="resultFlag">
				<span ng-bind="resultInfo"></span>
			</div>
		</div>
		<div class="form-row">
			<div class="row-col-one">
				<label class="word-style">开始日期</label> <input
					type="text" onchange="" class="Wdate value-style word-style" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyyMMdd'})"
					ng-model="queryEntity.settleStartDate" ng-readonly="true"
					/>
			</div>
			<div class="row-col-one">
				<label class="word-style">结束日期</label> <input
					type="text" onchange="" class="Wdate value-style word-style" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyyMMdd'})"
					ng-model="queryEntity.settleEndDate" ng-readonly="true" />
			</div>
			<div class="row-col-one" ng-show="isMom">
				<label class="word-style">查询方式</label> 
				<select
				    class="value-style"
				    ng-show="isSearchType"
					ng-model="queryEntity.searchType"
					ng-options="op.key as op.text for op in searchTypes"
					ng-change="changeInstClient()">
				</select>
			</div>
			<div class="row-col-one">
				<label class="word-style">持仓类型</label> 
				<select  class="value-style"
					ng-model="queryEntity.combTradeType" ng-change="changeTradeType()"
					ng-options="op.key as op.text for op in combTradeTypes">
				</select>
			</div>
		</div>
		<div class="form-row">

			<div class="row-col-one">
				<label class="word-style">所属机构</label> <select
					ng-model="queryEntity.instClientID" class="value-style"
					ng-disabled="isInstClient"  id="instClientID" name="instClientID" 
					ng-options="op.instClientID as op.instClientAbbrName for op in instClientList"
					ng-change="changeInstClient()">
					<option value="">全部</option>
				</select>
			</div>
			<div class="row-col-one" ng-show="!isMom">
				<label class="word-style">{{showID}}</label>
				<select ng-model="queryEntity.accountID"
					class="value-style"
					ng-options="op as op.instClientID+'_'+op.accountID+'_'+op.accountName for op in queryAccountEntitys">
					<option value="">全部</option>
				</select>
			</div>
			<div class="row-col-one" ng-show="isMom">
				<label class="word-style">{{showID}}</label>
				<select ng-model="queryEntity.accountID"
					class="value-style"
					ng-options="op as op.instClientID+'_'+op.accountID+'_'+op.accountName for op in queryAccountEntitys">
					<option value="">全部</option>
				</select>
			</div>
			<div class="row-col-one" >
					<label class="word-style">合约类别</label>
						<select ng-model="queryEntity.productType" class="value-style"
						ng-options="op.key as op.key+'_'+op.text for op in productTypes">
						<option value="">全部</option>
						</select>
			</div>
			<div class="row-col-one">
				<label class="word-style">{{showInstrumentID}}</label>
				<input type="text" class="value-style"
					ng-model="queryEntity.instrumentID" />
			</div>
		</div>
		<div class="btn-beyond-one-row">
			<button type="button" class="btn btn-query btn-word-two" ng-show="hisPositionQuery_query"
				ng-click="find(queryEntity)" ng-disabled="isQuery">查询</button>
			<button class="btn btn-reset btn-beyond-two" id="bootbox-options1" ng-show="hisPositionQuery_export"
				ng-click="exportExcelHip(queryEntity)">导出excel</button>
		</div>
	</form>
	<!--End 表单查询 -->

	<!--PAGE CONTENT START-->
	<div class="col-xs-12 clear-padding-right">
		<div class="row">
			<div class="col-xs-12 clear-padding-right">
				<div>
					<div ng-show="!isCom">
						<table id="hisPosition_table"  class="cell-border stripe"  cellspacing="0" width="100%">
							<tfoot class="hisPositionFoot">
								<tr>
									<td style="text-align:center">合计</td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
								</tr>
							</tfoot>
						</table>
					</div>
					<div ng-show="isCom">
						<table id="comhisPosition_table"  class="cell-border stripe"  cellspacing="0" width="100%">
							<tfoot class="comhisPositionFoot">
								<tr>
									<td style="text-align:center">合计</td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
									<td style="text-align:center"></td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- PAGE CONTENT ENDS -->
	</div>
	<!-- /.col -->



</div>
