<link rel="stylesheet" href="his/dailySettleQuery.css" />
<div class="row" ng-controller="DailySettleQueryServiceController">
	<!-- start 定义表单查询-->
	<form class="form-12">
		<div class="form-row">
			<div class="row-col-one">
				<label class="word-style">日结单日期</label> <input type="text"
					onchange="" class="Wdate value-style word-style" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyyMMdd'})"
					ng-model="queryEntity.settleDate"
					ng-readonly="true" id="settleDate" />
			</div>
			<div class="row-col-one">
				<label class="word-style">所属机构</label> <select
					ng-model="queryEntity.instClientID" class="value-style"
					ng-disabled="noInst"
					ng-options="op.instClientID as op.instClientAbbrName for op in instClientList"
					ng-change="changeInstClient()">
					<option value="">全部</option>
				</select>
			</div>
			<div class="row-col-one">
				<label class="word-style">资金账号</label> <select
					ng-model="queryEntity.innerAccountID" class="value-style"
					ng-options="op as op.innerAccountID+'_'+op.accountName for op in queryAccountEntitys">
				</select>
			</div>
		</div>
	
		<div class="btn-beyond-one-row">
			<button type="button" class="btn btn-query btn-word-two" ng-show="dailySettleQuery_query"
				ng-click="find(queryEntity)" ng-disabled="isQuery">查询</button>
			<button class="btn btn-reset btn-word-two" ng-show="dailySettleQuery_export"
				ng-click="exportDailySettleExcel(queryEntity)">下载</button>
		</div>
	</form>
	<!--End 表单查询 -->
	<div class="col-xs-12 clear-padding-right">
		<form>
			<div class="form-row" style="width:100%;padding:30px;">
				<textarea class="value-style word-style" id="dailySettleQueryResult" ng-readonly="true" ng-model="ModalEntity.queryResult">
				</textarea>
			</div>
		</form>
	</div>
</div>
