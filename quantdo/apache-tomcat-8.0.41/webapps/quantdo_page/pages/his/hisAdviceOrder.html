<div class="row" ng-controller="HisAdviceorderQueryController">
	<!-- start 定义表单查询-->
	<form class="form-12">
		<div class="form-row">
				<div class="alert alert-success" ng-show="resultFlag">
					<span ng-bind="resultInfo"></span>
				</div>
		</div>
		<div class="form-row">
			<div class="row-col-one">
						<label class="word-style">开始日期</label>
						<input type="text" onchange=""  class="Wdate value-style word-style"
								ng-model="queryEntity.settleStartDate" ng-readonly="true" 
								onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyyMMdd'})"/>
			</div>
		    <div class="row-col-one">
						<label class="word-style">结束日期</label>
						<input type="text" onchange=""   class="Wdate value-style word-style"
							ng-model="queryEntity.settleEndDate" ng-readonly="true"
							onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyyMMdd'})" />
				</div>
				<div class="row-col-one">
						<label class="word-style">所属机构</label>
						<select ng-model="queryEntity.brokerID" class="value-style" ng-disabled="noInst"
							ng-options="op.instClientID as op.instClientAbbrName for op in instClientList" ng-change="changeInstClient()">
							<option value="">全部</option>
						</select>
				</div>
			    <div class="row-col-one">
						<label class="word-style">产品</label>	
							<select ng-model="queryEntity.productID"  class="value-style" 
							ng-options="op.fundProductID  as op.instClientID+'_'+op.fundProductID+'_'+op.fundProductName for op in fundProductEntitys">
							<option value="">全部</option>
							</select>
				</div> 
				<div class="row-col-one">
						<label class="word-style">指令状态</label>
							<select ng-model="queryEntity.orderstatus" class="value-style"
							ng-options="op.key as op.text for op in orderStatus">
							<option value="">全部</option>
							</select>
				</div>
				<!-- <div class="col-xs-3">
					<div class="form-group">
						<label class="col-sm-5 capitalAccount-control-label">{{showInstrumentID}}</label>
	
						<div class="col-sm-5">
							<input type="text" class="form-control"
								ng-model="queryEntity.instrumentID" />
						</div>
					</div>
				</div> -->
				<div class="btn-beyond-one-row">
						<button class="btn btn-query btn-word-two" ng-show="hisAdviceOrder_query"   id="bootbox-options1"
							ng-click="find(queryEntity)" ng-disabled="isQuery">查询</button>
						<button class="btn btn-reset btn-beyond-two" ng-show="hisAdviceOrder_export"  id="bootbox-options1" 
							ng-click="exportExcel(queryEntity)">导出excel</button>
				</div>
		</div>
	</form>
	<!--End 表单查询 -->

	<!--PAGE CONTENT -->
	<div class="col-xs-12">
		<div class="row">
			<div class="col-xs-12">
				<div class="clearfix">
					<div class="pull-right tableTools-container"></div>
				</div>
				<div>
					<table id="hisAdviceOrder_table" class="cell-border stripe" cellspacing="0" width="100%">
						<tfoot class="hisAdviceOrderFoot">
								<tr>
										<td style="text-align:center">合计</td>
										<td style="text-align:center"></td>
										<td style="text-align:center"></td>
										<td style="text-align:center"></td>
										<td style="text-align:center"></td>
										<td style="text-align:center"></td>
										<td style="text-align:center"></td>
										<td style="text-align:center"></td>
										<td style="text-align:center"></td>
										<td style="text-align:center"></td>
										<td style="text-align:center"></td>
										<td style="text-align:center"></td>
										<td style="text-align:center"></td>
										<td style="text-align:center"></td>
										<td style="text-align:center"></td>
										<td style="text-align:center"></td>
										<td style="text-align:center"></td>
										<td style="text-align:center"></td>
										<td style="text-align:center"></td>
									</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>		 
		<!-- PAGE CONTENT ENDS -->
	</div>
	<!-- /.col -->

	 

</div>
