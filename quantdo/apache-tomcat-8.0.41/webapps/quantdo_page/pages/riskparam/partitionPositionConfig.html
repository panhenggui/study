<link rel="stylesheet" href="riskparam/partitionPositionConfig.css" />
<div class="row" ng-controller="PartitionPositionConfigController">
	<!-- start 定义表单查询-->
	<form class="form-12">
		<div class="row-col-one"  >
			<label class="word-style">所属机构</label>
            <select ng-model="queryEntity.instClientID" class="value-style" ng-disabled="noInst"
				ng-options="op.instClientID as op.instClientAbbrName for op in instClientList">
				<option value="">全部</option>
			</select>
		</div>
		
	    <div class="row-col-one" >
        	<label class="word-style">状态</label>
            <select ng-model="queryEntity.status" class="value-style"
				ng-options="op.key as op.text for op in status">
				<option value="">全部</option>
			</select>
        </div>
		
		<div class="btn-beyond-one-row"  ng-show="partitionPositionConfig_query">
      	      <button type="button" class="btn btn-query btn-word-two"  ng-click="find()"> 查询</button>
    	</div>
    	
		
	</form>
	<!--End 表单查询 -->
	
	
	<!--PAGE CONTENT START-->
	<div class="col-xs-12 clear-padding-right">
        <div class="row">
            <div class="col-xs-12 clear-padding-right">
                <div>
                    <table id="partitionPositionConfig_dynamic_table" class="cell-border stripe" cellspacing="0" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--PAGE CONTENT END-->

</div>
