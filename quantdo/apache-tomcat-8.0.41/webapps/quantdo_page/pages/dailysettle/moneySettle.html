<link rel="stylesheet" href="dailysettle/moneySettle.css"/>
<title>资金结算</title>
<div>
    <ol class="breadcrumb">
        <li><a>日终结算</a></li>
        <li class="active">资金结算</li>
    </ol>
</div>
<br>
<div class="row" ng-controller="moneySettleController">
    <!-- start 定义日终结算操作-->
    <form class="form-horizontal">
        <div class="row">
            <div class=col-xs-12>
                <div class="alert alert-success" ng-show="resultInfo">二次资金结算成功!</div>
            </div>
            <div class=col-xs-12>
                <div class="alert alert-danger" ng-show="iserror">{{errormsg}}</div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <div class="form-group">
                    <label class="col-sm-6 control-label">结算日期</label>
                    <div class="col-sm-6">
                        <input type="text"  class="Wdate value-style word-style"  onchange=""   onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyyMMdd'})"  ng-model="settleDate" name="settleDate"   readonly="true"/>
                    </div>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="form-group">
                    <button class="btn btn-success" id="bootbox-options1" ng-click="moneysettle(settleDate)"> 资金结算 </button>
                </div>
            </div>
        </div>
    </form>
    <!--End 日终结算 -->
    
    <div class="col-xs-12">
    	<div class="row">
    		<div class="col-xs-12" style="width:700px;" ng-show="progress">
    		<label><font size="4" color="green">正在资金结算</font></label>
			    <div class="progress progress-striped active">
				   <div class="progress-bar progress-bar-success" role="progressbar" 
				       aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" 
				       style="width: 100%;">
				      <span class="sr-only">100% 完成</span>
				   </div>
				</div>
			</div>
		</div>
	</div>
