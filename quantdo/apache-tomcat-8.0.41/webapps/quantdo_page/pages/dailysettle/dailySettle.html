<link rel="stylesheet" href="dailysettle/dailySettle.css"/>
<title>日终结算</title>
<div>
    <ol class="breadcrumb">
        <li><a>日终结算</a></li>
        <li class="active">日终结算</li>
    </ol>
</div>
<br>
<div class="row" ng-controller="dailySettleController">
    <!-- End 显示结算状态 -->

    <!-- start 定义日终结算操作-->
    <form class="form-12">
        <!--
        <div class = "row">
        	<div class="col-xs-3">
        		<label class="col-sm-6 control-label" style="font-weight:bold">当前结算状态</label>
        		<div class="col-sm-6">{{settleStatus[statusIndex].text}}</div>
        	</div>
        </div>
         -->
        {{time}}
        <div class="form-row">
            <div class="row-col-one">
                    <label class="word-style">结算日期<span style="color: red;">*</span></label>
                    <input type="text" class="Wdate value-style word-style" id="settleDate"  onchange=""
                           onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyyMMdd',onpicked: function(){$(this).trigger('change')}})"
                           ng-model="settleDate" name="settleDate" readonly="true" style="cursor:pointer" ng-change="changeNextTradeDate()"/>
            </div>
            <div class="row-col-one">
                    <label class="word-style">下一交易日<span style="color: red;">*</span></label>
                    <input type="text" ng-model="nextSettleDate" name="nextSettleDate" readonly="true" style="cursor:pointer" class="Wdate value-style word-style"  onchange=""   onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyyMMdd'})"/>
            </div>
            <div class="row-col-one" >
                <div class="row-btn-icon">
                    <button class="btn btn-reset btn-word-two" id="bootbox-options1" ng-show="dailySettle_settle" ng-click="settleButtion()" ng-disabled="progress">{{buttonName}}</button>
                </div>
                <div class="row-btn-icon">
					<button class="btn btn-reset btn-word-two" ng-show="dailySettle_audit"  ng-click="audit('0')">持仓汇总稽核</button>
				</div>
                <div class="row-btn-icon">
                    <button class="btn btn-reset btn-word-two" ng-show="dataToTrade_audit"  ng-click="audit('1')">外盘持仓稽核</button>
                </div>
				<div class="row-btn-icon">
					<button class="btn btn-reset btn-word-two" ng-show="dailySettle_capitalAudit"  ng-click="capitalAudit()">资金汇总稽核</button>
				</div>
            </div> 
        </div>
    </form>
    <!--End 日终结算 -->
    
    <div class="col-xs-12">
    	<div class="row">
    		<div class="col-xs-12"  ng-show="progress">
    			<!--<label><font size="4" color="green">正在结算</font></label>-->
			    <div class="progress progress-striped active">
				   <div id="settle_progress_id"  class="progress-bar progress-bar-success" role="progressbar"
				       aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" 
				       style="width: 0%;">
				      <span class="sr-only">100% 完成</span>
				   </div>
				</div>
				<!--<p ng-show="!iserror" style="color:red; padding-top:10px; text-align:center; font-size:18px;">结算中请勿关闭当前页面，否则会造成数据错误！</p>-->
			</div>
		</div>
	</div>


    <div class="col-xs-12 clear-padding-right" ng-show="dailySettle">
        <div class="row">
            <div class="col-xs-12 clear-padding-right">
                <div>
                    <table id="dailySettle_dynamic_table" class="cell-border stripe" cellspacing="0" width="100%">
                    </table>
                </div>
            </div>
        </div>


        <div class="row" style="margin-left:auto;margin-top: 5px;">
            <div class="widget-box">
                <!--<div class="widget-header widget-header-flat" style="background-color: #474F60;">
                    <h4 class="widget-title" style="color: #ffffff; font-size: inherit;">结算日志</h4>
                </div>-->

                <div class="widget-body">
                    <div class="widget-main" style="height:100px; overflow: auto">
                        <div class="row">
                            <div class="col-xs-12" id="dailySettleMarjorLogID">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>








	<div class="col-xs-12 clear-padding-right" ng-show="isPosition1">
        <div class="row">
            <div class="col-xs-12 clear-padding-right">
                <div>
                    <table id="positionAudit_dynamic_table" class="cell-border stripe" cellspacing="0" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-xs-12 clear-padding-right" ng-show="isPosition2">
        <div class="row">
            <div class="col-xs-12 clear-padding-right">
                <div>
                    <table id="positionAuditCap_dynamic_table" class="cell-border stripe" cellspacing="0" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-xs-12 clear-padding-right" ng-show="isPosition2">
        <div class="row">
            <div class="col-xs-12 clear-padding-right">
                <div>
                    <table id="positionAuditSub_dynamic_table" class="cell-border stripe" cellspacing="0" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-xs-12 clear-padding-right" ng-show="isCapital">
        <div class="row">
            <div class="col-sm-8">
                <div class="col-xs-12 clear-padding-right">
                    <div>
                        <table id="capitalAudit_dynamic_table" class="cell-border stripe" cellspacing="0" width="100%">
                        </table>
                    </div>
                </div>
            </div>
    </div>

    </br>


</div>
