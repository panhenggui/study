<link rel="stylesheet" href="table/tables.css"/>
<title>表格样例</title>


<div class="row" ng-controller="tablesController">

    <div class="col-xs-12">

        <div class="row">
            <div class="col-xs-12">

                <div class="clearfix">
                    <div class="pull-right tableTools-container"></div>
                </div>


                <!-- div.table-responsive -->

                <!-- div.dataTables_borderWrap -->
                <div>
                    <table id="dynamic-table" class="table table-striped table-bordered table-hover" datatable="ng"
                           dt-options="dtOptions" dt-column-defs="dtColumnDefs">
                        <thead>
                        <tr>
                            <th class="center">
                                <label class="pos-rel">
                                    <input type="checkbox" class="ace"/>
                                    <span class="lbl"></span>
                                </label>
                            </th>
                            <th>Domain</th>
                            <th>Price</th>
                            <th class="hidden-480">Clicks</th>

                            <th>
                                <i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>
                                Update
                            </th>
                            <th class="hidden-480">Status</th>

                            <th></th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat="testEntity in testEntitys">
                            <td class="center">
                                <label class="pos-rel">
                                    <input type="checkbox" class="ace"/>
                                    <span class="lbl"></span>
                                </label>
                            </td>

                            <td>
                                <a href="" ng-bind="testEntity.domain"></a>
                            </td>
                            <td>{{testEntity.price | currency:"$":0}}</td>
                            <td class="hidden-480">{{ testEntity.clicks | number}}</td>
                            <td ng-bind="testEntity.update"></td>

                            <td class="hidden-480">
                                <span class="label label-sm label-warning" ng-bind="testEntity.status"
                                      ng-if="testEntity.status == 'Expiring'"></span>
                                <span class="label label-sm label-success" ng-bind="testEntity.status"
                                      ng-if="testEntity.status == 'Registered'"></span>
                                <span class="label label-sm label-inverse arrowed-in" ng-bind="testEntity.status"
                                      ng-if="testEntity.status == 'Flagged'"></span>
                                <span class="label label-sm label-info arrowed arrowed-righ" ng-bind="testEntity.status"
                                      ng-if="testEntity.status == 'Sold'"></span>
                            </td>

                            <td>
                                <div class="hidden-sm hidden-xs action-buttons">

                                    <a class="green" href="">
                                        <i class="ace-icon fa fa-pencil bigger-130"></i>
                                    </a>

                                    <a class="red" href="" ng-click="delete($index)">
                                        <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                    </a>
                                </div>

                            </td>
                        </tr>

                        </tbody>
                    </table>

                </div>

            </div>
        </div>

        <!-- PAGE CONTENT ENDS -->
    </div>
    <!-- /.col -->
</div><!-- /.row -->
