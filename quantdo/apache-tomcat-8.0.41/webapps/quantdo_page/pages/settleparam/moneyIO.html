<div class="row" ng-controller="MoneyIOController">
	<!-- start 定义表单查询-->
	<form class="form-12">
		<div class="form-row">
			<div class="row-col-one">
					<label class="word-style">开始日期</label>
					<input type="text" onchange="" class="Wdate value-style word-style" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyyMMdd'})"
					    ng-readonly="true" ng-model="queryEntity.startDate"  />
			</div>
			<div class="row-col-one">
					<label class="word-style">结束日期</label>
					<input type="text" onchange="" class="Wdate value-style word-style" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyyMMdd'})"
					ng-readonly="true" 	ng-model="queryEntity.endDate" />
			</div>
		</div>
		<div class="form-row">
			<div class="row-col-one">
					<label class="word-style">资金账号</label>
					<select ng-model="queryEntity.innerAccountID"  class="value-style"
							ng-options="op.innerAccountID as op.innerAccountID+'_'+op.accountName for op in accountDatas">
							<option value="">全部</option>
					</select>
			</div>
            <div class="row-col-one">                
                    <label for="moneyType" class="word-style">出入金类型</label>
                    <select ng-model="queryEntity.moneyType" class="value-style"
                        ng-options="op.key as op.text for op in moneyTypeDatas">
                        <option value="">全部</option>
                    </select>                           
             </div>
         </div>
         <div class="btn-beyond-one-row">
      	      		<button type="button" class="btn btn-query btn-word-two" ng-show="moneyIO_query" ng-click="find()"  ng-disabled="isQuery"> 查询</button>
      	 </div>
	</form>
	<!--End 表单查询 -->

	<!--PAGE CONTENT START-->
	<div class="col-xs-12 clear-padding-right">
        <div class="row">
            <div class="col-xs-12 clear-padding-right">
                <div>
                    <table id="MoneyIO_dynamic_table"  class="cell-border stripe" cellspacing="0" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--PAGE CONTENT END-->	
	 
</div>
