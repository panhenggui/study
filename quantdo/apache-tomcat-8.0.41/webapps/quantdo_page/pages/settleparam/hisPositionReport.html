<link rel="stylesheet" href="settleparam/hisPositionReport.css" />
<div ng-controller="HisPositionReportController">
		<!-- start 定义表单查询-->
		<form class="form-12">
			<div class="form-row">
				<div class="row-col-one" >
					<label class="word-style">查询方式</label>
	                <select ng-model="queryEntity.searchType" class="value-style"
						ng-options="op.key as op.text for op in searchTypes">
					</select>
				</div>
				<div class="row-col-one">
					<label class="word-style">开始日期</label> <input type="text"
						onchange="" class="Wdate value-style word-style"
						ng-model="queryEntity.startSettleDate" ng-readonly="true"
						onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyyMMdd'})" />
				</div>
				<div class="row-col-one">
					<label class="word-style">结束日期</label> <input type="text"
						onchange="" class="Wdate value-style word-style"
						ng-model="queryEntity.endSettleDate" ng-readonly="true"
						onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyyMMdd'})" />
				</div>
				<div class="row-col-one">
					<label class="word-style">所属机构</label> 
					<select
						ng-model="queryEntity.instClientID"
						class="value-style"   ng-disabled="noInst"
						ng-options="op.instClientID as op.instClientAbbrName for op in instClientList"
						ng-change="changeInstClient()">
					</select>
				</div>
				<div class="row-col-one">
					<div id="multiple-select">
		                <label class="word-style">资产单元</label>               
	
		                <select id="futuresSubAccountID" class="" ng-model="queryEntity.subAccountID" multiple="multiple">
			            </select>
			        </div>
		        </div>
		        <div class="row-col-one">
					<div id="multiple-select">
		                <label class="word-style">品种代码</label>               
	
		                <select id="futuresProductID" class="" ng-model="queryEntity.productID" multiple="multiple">
			            </select>
			        </div>
		        </div>
			</div>
			<div class="btn-beyond-one-row" ng-show="hisPositionReport_query">
				<button type="button" class="btn btn-query btn-word-two" ng-click="find()" ng-disabled="isQuery" >查询</button>
			</div>
		</form>

		<!--End 表单查询 -->

		<!--PAGE CONTENT -->
		<div class="row">
			<div class="col-xs-12">
				<div class="clearfix">
					<div class="pull-right tableTools-container"></div>
				</div>
				<div style="overflow: auto; width: 100%;">

					<table id="hisPositionReport_dynamic_table"
						class="cell-border stripe" cellspacing="0" width="100%">
						<tfoot class="hisPositionReportFoot">
							<tr style="text-align:center">
								<td style="text-align:center">合计</td>
								<td style="text-align:center"></td>
								<td style="text-align:center"></td>
								<td style="text-align:center"></td>
								<td style="text-align:center"></td>
								<td style="text-align:center"></td>
							</tr>
						</tfoot>
					</table>

				</div>
			</div>
		</div>
		<!-- PAGE CONTENT ENDS -->

	<!-- /.col -->
	<!-- 新增 修改 模态框（Modal） -->
	<div class="modal fade" id="profitlossModal" tabindex="-1" role="dialog"
	     aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
	    <div class="modal-dialog" >
	        <div class="modal-content"  style="width:750px">
	            <div class="modal-header">
	                <button type="button" class="close"
	                        data-dismiss="modal" aria-hidden="true">
	                    &times;
	                </button>
	                <h4 class="modal-title" id="myModalLabel">
	                 	总盈亏直线图
	                </h4>
	            </div>
	            <div class="modal-body">
	                <div ng-show="picShow">
						<div id="hisPositionReport_container" style="min-width: 400px; height: 300px; width: 700px; margin-top: 1%;margin-left:25px;"></div>
					</div>
	            </div>
	            <div class="modal-footer">
	            	<span class="btn btn-close btn-sm popover-info" data-rel="popover" data-placement="bottom" title=""
	                	data-dismiss="modal">&nbsp;取消&nbsp;</span>
	            </div>
	        </div>
	    </div>
	</div>
</div>
