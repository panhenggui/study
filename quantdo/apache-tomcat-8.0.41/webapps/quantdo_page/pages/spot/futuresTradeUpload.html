<link rel="stylesheet" href="spot/futuresTradeUpload.css">
<div class="row" ng-controller="futuresTradeUploadController">
	<!-- start 定义表单查询-->
	<form class="form-12">
		<div class="form-row">
		<div class="row-col-one">
				<label class="word-style">开始日期</label> <input type="text"
					onchange="" class="Wdate value-style word-style" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyyMMdd'})"
					ng-model="queryEntity.beginDate"
					ng-readonly="true"  />
			</div>
			<div class="row-col-one">
				<label class="word-style">结束日期</label> <input type="text"
					onchange="" class="Wdate value-style word-style" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyyMMdd'})"
					ng-model="queryEntity.endDate"
					ng-readonly="true"   />
			</div>
			<div class="row-col-one">
				<label class="word-style">资产单元</label>
				<select ng-model="queryEntity.accountID"  class="value-style"
					ng-options="op.traderID as op.traderID+'_'+op.traderName for op in accountDatas">
					<option value="">全部</option>
				</select>
			</div>
			<div class="row-col-one">
	             <label class="word-style">交易所</label>
	             <select ng-model="queryEntity.exchID" class="value-style"  
	                 ng-change="changeProductID()"
	                 ng-options="op.exchID as op.exchID+'_'+op.exchName for op in exchangeDatas">
	                 <option value="">全部</option>
	             </select>
       		</div>
	        <div class="row-col-one">
	            <label class="word-style">品种代码</label>               
	            <select ng-model="queryEntity.productID" class="value-style"
	                    ng-options="op.productID as op.productID+'_'+op.productName for op in queryProducts">
	            	<option value="">全部</option>
	            </select>
		    </div>
		</div>
		<div class="btn-beyond-one-row">
			<button type="button" class="btn btn-query btn-word-two"
				ng-show="futuresTradeUpload_query"
				ng-click="find()" ng-disabled="isQuery">查询</button>
		</div>
		<div class="row-form row-btn-operation" ng-show="futuresTradeUpload_uploadExcel">
			<div class="row-btn-icon">
			<input type="button"
					data-target="#futuresTradeUploadUploadModal"
					class="btn btn-reset btn-word-two" value="导入" data-toggle='modal'>
			</div>
		</div>
	</form>
	<!--End 表单查询 -->


	<!--PAGE CONTENT START-->
	<div class="col-xs-12 clear-padding-right">
        <div class="row">
            <div class="col-xs-12 clear-padding-right">
                <div>
                    <table id="futuresTradeUpload_dynamic_table" class="cell-border stripe" cellspacing="0" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--PAGE CONTENT END-->	
					

	<!-- 导入 -->
	<div class="modal fade" id="futuresTradeUploadUploadModal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
		data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog">
			<div class="modal-content" style="height:100px;">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="uploadtxt">导入</h4>
				</div>
				<div class="modal-body">
					<!-- 添加表单内容-->
					<form class="form-horizontal" role="form" name="uploadForm"
						novalidate>
						<div class="form-group upload_wedge">
							<div id="futuresTradeUploadUploader" style="margin-left:10px;">upload</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
