<div class="row" ng-controller="MemberController">
    <!-- start 定义表单查询-->
    <form class="form-12">
		    <div class="form-row">
			 	<div class="row-col-one" >
			                <label class="word-style">会员代码</label>
			                <input type="text" class="value-style" ng-model="queryEntity.memberID"  id="memberID"/>
	            </div>
            </div>
			<div class="btn-beyond-one-row" ng-show="member_query">
      	      		<button type="button" class="btn btn-query btn-word-two"  ng-click="find()"  ng-disabled="isQuery"> 查询</button>
    		</div>
            <div class="row-form row-btn-operation"  ng-show="member_add">
		          	<div class="row-btn-icon">
		               <span class="btn-add-icon"></span>
		               <input type="button"  data-target="#memberModal"  ng-click="initAddParam()"  class="btn btn-add btn-icon-two" value="新增" data-toggle='modal' >
		           </div>
		     </div>
    </form>
    <!--End 表单查询 -->

	<!--PAGE CONTENT START-->
	<div class="col-xs-12 clear-padding-right">
        <div class="row">
            <div class="col-xs-12 clear-padding-right">
                <div>
                    <table id="Member_dynamic_table" class="cell-border stripe" cellspacing="0" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--PAGE CONTENT END-->	
        
	<!-- 新增 修改 模态框（Modal） -->
	<div class="modal fade" id="memberModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true"
		data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-width">
			<div class="modal-content modal-width">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">会员信息维护</h4>
				</div>
				<div class="modal-body">
					<!-- 添加表单内容-->
					<form class="form-horizontal" name="myForm" novalidate>
						<div class="row">
							<div class="col-xs-6">
								<div class="row form-group">
									<label class="col-sm-5 control-label">经纪公司代码<span style="color: red;">*</span></label>
									<div class="col-sm-6">
											    <select ng-model="modalEntity.brokerageFirmID" name="brokerageFirmID" id ="brokerageFirmID" ng-disabled="isUpdate"
                                            ng-options="op.brokerageFirmID as op.brokerageFirmID +'_'+ op.brokerageFirmName for op in brokerageEntitys"
                                            class="form-control" required></select>		
											<span ng-show="myForm.brokerageFirmID.$dirty && myForm.brokerageFirmID.$invalid" 
											style="color: red;">经纪公司代码为必填项</span>
									</div>
								</div>
							</div>
							</div>
						<div class="row">
							<div class="col-xs-6">
								<div class="row form-group">
									<label class="col-sm-5 control-label">交易所代码<span style="color: red;">*</span></label>
									<div class="col-sm-6">
                                        <select ng-model="modalEntity.exchID" name="exchID" ng-disabled="isUpdate"
                                            ng-options="op.exchID as op.exchID+'_'+ op.exchName for op in exchangeDatas"
                                            class="form-control" required></select>											 
											<span ng-show="myForm.exchID.$dirty && myForm.exchID.$invalid" 
											style="color: red;">交易所代码为必填项</span>
									</div>
								</div>
							</div>							
						</div>
						<div class="row">
							<div class="col-xs-6">
								<div class="row form-group">
									<label class="col-sm-5 control-label">会员代码<span style="color: red;">*</span></label>
									<div class="col-sm-6">
										<input class="form-control" type="text"
											ng-model="modalEntity.memberID" placeholder="请输入会员代码"
											name="memberID" maxlength="10" required/> 
											<span ng-show="myForm.memberID.$dirty && myForm.memberID.$invalid" 
											style="color: red;">会员代码为必填项</span>
									</div>
								</div>
							</div>												
						</div>						 	 																									
						<div>
							<input type="hidden" ng-bind="ModalEntity.recordIndex">
						</div>
					</form>
					<!--End  添加表单内容-->
				</div>
				<div class="modal-footer">
					<span class="btn btn-info btn-sm popover-info" data-rel="popover"
						data-placement="bottom" title="" ng-click="myForm.brokerageFirmID.$invalid || myForm.exchID.$invalid || myForm.memberID.$invalid||save(modalEntity)"
						ng-disabled="myForm.brokerageFirmID.$invalid || myForm.exchID.$invalid || myForm.memberID.$invalid">&nbsp;确定&nbsp;</span>
					<span class="btn btn-close btn-sm popover-info" data-rel="popover"
						data-placement="bottom" title="" data-dismiss="modal">&nbsp;取消&nbsp;</span>
				</div>
			</div>
		</div>
	</div>
	<!-- /.modal -->
</div><!-- /.row -->
